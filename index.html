<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Script Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            display: none;
            font-size: 1.2em;
            color: green;
        }
    </style>
</head>
<body>
    <h2>Run Script Form</h2>
    <form id="myForm">
        <label for="sdt">Phone Number:</label>
        <input type="text" id="sdt" name="sdt" required placeholder="Enter your phone number">

        <label for="other_info">Other Info (Optional):</label>
        <input type="text" id="other_info" name="other_info" placeholder="Enter other information">

        <button type="button" id="startButton">Start</button>
    </form>

    <div id="result">
        <p>Script is running with your input!</p>
    </div>

    <script>
        document.getElementById('startButton').addEventListener('click', function() {
            // Lấy dữ liệu từ form
            var phoneNumber = document.getElementById('sdt').value;
            var otherInfo = document.getElementById('other_info').value;

            // Kiểm tra xem người dùng đã nhập số điện thoại chưa
            if (phoneNumber === "") {
                alert("Please enter a phone number!");
                return;
            }

            // Ẩn form và hiển thị kết quả
            document.getElementById('myForm').style.display = "none";
            document.getElementById('result').style.display = "block";

            // Xử lý dữ liệu người dùng (hoặc gọi API, tùy theo yêu cầu)
            console.log("Phone Number: " + phoneNumber);
            console.log("Other Info: " + otherInfo);

            // Giả lập việc "chạy" script, ví dụ: gửi yêu cầu hoặc thực thi gì đó
            setTimeout(function() {
                alert("Script executed successfully!");
                // Có thể thêm các thao tác khác như gửi yêu cầu API hoặc làm gì đó sau khi chạy xong.
            }, 2000); // Thực thi sau 2 giây (giả lập thời gian chạy script)
        });
    </script>
</body>
</html>
